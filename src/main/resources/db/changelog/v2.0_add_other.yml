databaseChangeLog:
    - changeSet:
        id: 2
        author: volodin
        changes:
            - createTable:
                  tableName: component
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                      - column:
                            name: name
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
            - createTable:
                  tableName: client
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                      - column:
                            name: type
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
                      - column:
                            name: name
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
                      - column:
                            name: phone
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
                      - column:
                            name: reg_date
                            type: TIMESTAMP
            - createTable:
                  tableName: motherboard
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                                foreignKeyName: fk_motherboard_component
                                references: component(id)
                      - column:
                            name: memory_type
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
            - createTable:
                  tableName: graphics_card
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                                foreignKeyName: fk_graphics_card_component
                                references: component(id)
            - createTable:
                  tableName: memory
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                                foreignKeyName: fk_memory_component
                                references: component(id)
                      - column:
                            name: memory_type
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
            - createTable:
                  tableName: processor
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                                foreignKeyName: fk_processor_component
                                references: component(id)
            - createTable:
                  tableName: addition
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                      - column:
                            name: name
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
                      - column:
                            name: cost
                            type: FLOAT
                            constraints:
                                nullable: false
            - createTable:
                  tableName: comp
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                      - column:
                            name: name
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
                      - column:
                            name: cost
                            type: FLOAT
                            constraints:
                                nullable: false
                      - column:
                            name: start_order
                            type: TIMESTAMP
                      - column:
                            name: end_order
                            type: TIMESTAMP
                      - column:
                            name: client_id
                            type: UUID
                      - column:
                            name: photos_id
                            type: UUID
                      - addForeignKeyConstraint:
                            baseTableName: comp
                            baseColumnNames: client_id
                            referencedTableName: client
                            referencedColumnNames: id
                            constraintName: fk_comp_client
                      - addForeignKeyConstraint:
                            baseTableName: comp
                            baseColumnNames: photos_id
                            referencedTableName: photo
                            referencedColumnNames: id
                            constraintName: fk_comp_photo
            - createTable:
                  tableName: lead
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                                nullable: false
                      - column:
                            name: name
                            type: VARCHAR(255)
                            constraints:
                                nullable: false
                      - column:
                            name: day_count
                            type: INT
                            constraints:
                                nullable: false
                      - column:
                            name: start_order
                            type: TIMESTAMP
                      - column:
                            name: phone
                            type: VARCHAR(255)
                      - column:
                            name: is_done
                            type: BOOLEAN
                      - column:
                            name: comp_id
                            type: UUID
                      - addForeignKeyConstraint:
                            baseTableName: lead
                            baseColumnNames: comp_id
                            referencedTableName: comp
                            referencedColumnNames: id
                            constraintName: fk_lead_comp
            - createTable:
                  tableName: photo
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                      - column:
                            name: extension
                            type: VARCHAR(255)
            - createTable:
                  tableName: report
                  columns:
                      - column:
                            name: id
                            type: UUID
                            constraints:
                                primaryKey: true
                      - column:
                            name: client_id
                            type: UUID
                      - column:
                            name: comp_id
                            type: UUID